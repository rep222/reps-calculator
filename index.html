<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A simple calculator web app built with HTML, CSS, and JavaScript.">
        <meta name="author" content="Rep222">
        <meta name="keywords" content="calculator, web app, JavaScript, HTML, CSS">
        <title>Rep's Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>  
<body>
    <main>
        <div class="calculator">
            <section class="calc-display">
                <p class="display-text"></p>
            </section>
            <section class="calc-buttons">
                <div class="button-row">
                    <button type="button" class="clear-all">AC</button>
                    <button type="button" class="value special">+/-</button>
                    <button type="button" class="operator">%</button>
                    <button type="button" class="operator">/</button>
                </div>
                <div class="button-row">
                    <button type="button" class="number numBtn" id="7">7</button>
                    <button type="button" class="number numBtn" id="8">8</button>
                    <button type="button" class="number numBtn" id="9">9</button>
                    <button type="button" class="operator" >*</button>
                </div>
                <div class="button-row">
                    <button type="button" class="number numBtn" id="4">4</button>
                    <button type="button" class="number numBtn" id="5">5</button>
                    <button type="button" class="number numBtn" id="6">6</button>
                    <button type="button" class="operator">-</button>
                </div>
                <div class="button-row">
                    <button type="button" class="number numBtn" id="1">1</button>
                    <button type="button" class="number numBtn" id="2">2</button>
                    <button type="button" class="number numBtn" id="3">3</button>
                    <button type="button" class="operator">+</button>
                </div>
                <div class="button-row last-row">
                    <button type="button" class="number numBtn" id="0">0</button>
                    <button type="button" class="decimalPoint numBtn" id=".">.</button>
                    <button type="button" class="operate equals">=</button>
                </div>
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
